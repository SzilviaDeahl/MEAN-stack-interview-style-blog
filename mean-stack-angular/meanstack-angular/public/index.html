<!DOCTYPE html>
<html ng-app='myPractice'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href='stylesheets/style.css'>
    <title></title>
  </head>
  <body ng-controller='MainController'>
    <h1>Blog Post</h1>
    <br>
    <div class='container'>
      <form>
        <div class="form-group">
          <label for='author'>Author</label>
          <input ng-model='author' type='text' class="form-control" id='author' placeholder='Author'>
        </div>
        <div class="form-group">
          <label for='comment'>Password</label>
          <input ng-model='post.comment' type='text' class="form-control" id='comment' placeholder='Comment'>
        </div>
        <div class="form-group">
          <label for="exampleInputFile">File input</label>
          <input type="file" id="exampleInputFile">
        </div>
        <button ng-model='submitPost()' type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    <br>
    <div class='well'>
      <div ng-repeat='post in posts'>
        {{post.comment}}
      </div>
    </div>

    <script type="text/javascript" src='bower_components/angular/angular.min.js'></script>
  </body>
</html>
