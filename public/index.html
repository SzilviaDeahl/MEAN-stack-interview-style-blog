	<!DOCTYPE html>
	<html ng-app='myBlog'>
	  <head>
	    <meta charset="utf-8">
      <link rel="stylesheet" href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
      <link rel="stylesheet" href='stylesheets/style.css'>
	    <title>Blog</title>
	  </head>
	  <body ng-controller='MainController'>
      <div class='container'>
        <h1>This is my blogpost</h1>
        <form>
          <div class="form-group">
            <label for="blogPost">Comment</label>
            <input ng-model='post.blogPost' type="text" class="form-control" id="blogPost" placeholder="Comment">
          </div>
          <!-- <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div> -->
          <div class="form-group">
            <label for="image">File input</label>
            <input ng-model='image' type="file" id="image">
            <p class="help-block">Example block-level help text here.</p>
          </div>
          <button type="submit" ng-click='submitPost()' class="btn btn-default">Submit</button>
        </form>
        <div ng-repeat='post in posts'>
          <div class='well'>
              <img class="thumbnail" src='{{post.image}}'>
              {{post.blogPost}}
          </div>
        </div>
      </div>
      <script type="text/javascript" src='bower_components/angular/angular.min.js'></script>
      <script type="text/javascript" src='bower_components/jquery/dist/jquery.min.js'></script>
      <script type="text/javascript" src='bower_components/bootstrap/dist/js/bootstrap.min.js'></script>
      <script type="text/javascript" src='app.js'>

      </script>
	  </body>
	</html>
